<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师认证</title>
</head>
<body>
<table >
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>邮箱</th>
        <th>学校</th>
        <th>学院</th>
        <th>职位</th>
        <th>住址</th>
        <th>操作</th>
    </tr>
    {if condition="!empty($pager.data)"}
    {volist name="pager.data" id="data"}
        <tr>
            <td>{$data.name}</td>
            <td>{$data.sex==0?'男':'女'}</td>
            <td>{$data.email}</td>
            <td>{$data.school}</td>
            <td>{$data.college}</td>
            <td>{$data.job_type}</td>
            <td>{$data.address}</td>
            <td><a href="javascript:;" class="auditTeacher">审核</a></td>
        </tr>
    {/volist}
    {else}
        <td colspan="17">没有数据</td>
    {/if}

</table>
</body>
</html>
